<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <!--Project Title and Photo-->
    <ion-card-header>
      {{ college.title }}
    </ion-card-header>
    <ion-card-content>
      <img src="../assets/img/howard-watermark.png"/>
    </ion-card-content>
  </ion-card>
  <!--Project Description-->
  <ion-card>
    <ion-card-header>
      Description
    </ion-card-header>
    <ion-card-content>
      <p> {{ college.description }} </p>
    </ion-card-content>
  </ion-card>
  <button ion-button item-left (click)="goDonate(college)"> Donate </button>
</ion-content>
