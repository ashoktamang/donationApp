<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <!--Project Title and Photo-->
    <ion-card-header>
      {{ college.title }}
    </ion-card-header>
    <ion-card-content>
      <img src="{{ college.image }}"/>
    </ion-card-content>
  </ion-card>
  <!--Project Description-->
  <ion-card>
    <ion-card-header>
      Description
    </ion-card-header>
    <ion-card-content>
      <p> {{ college.description }} </p>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header> Projects </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let project of college.projects" (click)="goToProjectDetails(college, project)">
        <h2>{{ project.title }}</h2>
        <h3>{{ project.description }}</h3>
        <p></p>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
