<ion-header>
  <ion-navbar>
    <ion-title>Welcome to HU Donate!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card *ngFor="let college of colleges; let i = index" (click)="openDetailsModal({index: i})">
      <ion-card-header class="card-header">
          {{ college.title }}
      </ion-card-header>

      <img src="{{ college.image }}"/>
  </ion-card>
  <button (click)="addcollege()">Clcick</button>
</ion-content>
