<ion-header>

    <ion-navbar>
        <ion-title> Donate Now </ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <span class="amount">
        $
    </span>
    <span class="amount">
        {{ donationAmount }}
    </span>
    <ion-card>
        <ion-grid>
            <ion-row center>
                <ion-col width-33 ion-button clear font-class (click)="getAmount('1')">1</ion-col>
                <ion-col width-33 ion-button clear (click)="getAmount('2')">2</ion-col>
                <ion-col width-33 ion-button clear (click)="getAmount('3')">3</ion-col>
            </ion-row>
            <ion-row center>
                <ion-col width-33 ion-button clear font-class (click)="getAmount('4')">4</ion-col>
                <ion-col width-33 ion-button clear (click)="getAmount('5')">5</ion-col>
                <ion-col width-33 ion-button clear (click)="getAmount('6')">6</ion-col>
            </ion-row>
            <ion-row center>
                <ion-col width-33 ion-button clear (click)="getAmount('7')">7</ion-col>
                <ion-col width-33 ion-button clear (click)="getAmount('8')">8</ion-col>
                <ion-col width-33 ion-button clear (click)="getAmount('9')">9</ion-col>
            </ion-row>
            <ion-row center>
                <ion-col width-33 ion-button clear (click)="getAmount('.')">.</ion-col>
                <ion-col width-33 ion-button clear (click)="getAmount('0')">0</ion-col>
                <ion-col width-33 ion-button clear class="icon ion-backspace" (click)="delete()">DEL</ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-title color="secondary" (click)="donate()"><h2 style="margin-left: 30%;">Donate Now</h2></ion-title>
    </ion-toolbar>
</ion-footer>
